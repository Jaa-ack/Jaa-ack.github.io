<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<img id = "die1" src = "die1.png" alt = "blank image">
	<img id = "die2" src = "die1.png" alt = "blank image">
	<img id = "die3" src = "die1.png" alt = "blank image">
	<img id = "die4" src = "die1.png" alt = "blank image">
	<img id = "die5" src = "die1.png" alt = "blank image">
	<img id = "die6" src = "die1.png" alt = "blank image">
	<img id = "die7" src = "die1.png" alt = "blank image">
	<img id = "die8" src = "die1.png" alt = "blank image">
	<img id = "die9" src = "die1.png" alt = "blank image">
	<img id = "die10" src = "die1.png" alt = "blank image">
	<img id = "die11" src = "die1.png" alt = "blank image">
	<img id = "die12" src = "die1.png" alt = "blank image">
	<form action = "#">
		<input id = "rollButton" type = "button" value = "Roll Dice">
	</form>

	<table border=1>
 	<thead>
    <tr>
     	<th>Face</th>
     	<th>Frequency</th>
     	<th>Percnet</th>
    </tr>
	</thead>
 	<tbody>
    <tr>
    	<td>1</td>
    	<td id="f1">0</td>
    	<td id="p1">0</td>
    </tr>
    <tr>
    	<td>2</td>
    	<td id="f2">0</td>
    	<td id="p2">0</td>
    </tr>
    <tr>
    	<td>3</td>
    	<td id="f3">0</td>
    	<td id="p3">0</td>
    </tr>
    <tr>
    	<td>4</td>
    	<td id="f4">0</td>
    	<td id="p4">0</td>
    </tr>
    <tr>
    	<td>5</td>
    	<td id="f5">0</td>
    	<td id="p5">0</td>
    </tr>
    <tr>
    	<td>6</td>
    	<td id="f6">0</td>
    	<td id="p6">0</td>
    </tr>
    </tbody></table>
    
	<script>
		var f1 = 0;
		var f2 = 0;
		var f3 = 0;
		var f4 = 0;
		var f5 = 0;
		var f6 = 0;
		var p1 = 0;
		var p2 = 0;
		var p3 = 0;
		var p4 = 0;
		var p5 = 0;
		var p6 = 0;
		window.addEventListener("load", start);
			
		function start(){
			var button = document.getElementById("rollButton");
			die1Image = document.getElementById("die1");
			die2Image = document.getElementById("die2");
			die3Image = document.getElementById("die3");
			die4Image = document.getElementById("die4");
			die5Image = document.getElementById("die5");
			die6Image = document.getElementById("die6");
			die7Image = document.getElementById("die7");
			die8Image = document.getElementById("die8");
			die9Image = document.getElementById("die9");
			die10Image = document.getElementById("die10");
			die11Image = document.getElementById("die11");
			die12Image = document.getElementById("die12");
			frequency1 = document.getElementById("f1");
			frequency2 = document.getElementById("f2");
			frequency3 = document.getElementById("f3");
			frequency4 = document.getElementById("f4");
			frequency5 = document.getElementById("f5");
			frequency6 = document.getElementById("f6");
			percent1 = document.getElementById("p1");
			percent2 = document.getElementById("p2");
			percent3 = document.getElementById("p3");
			percent4 = document.getElementById("p4");
			percent5 = document.getElementById("p5");
			percent6 = document.getElementById("p6");
			button.addEventListener("click",rollDice);
		}
		function rollDice(){
			restart();
			setImage(die1Image);
			setImage(die2Image);
			setImage(die3Image);
			setImage(die4Image);
			setImage(die5Image);
			setImage(die6Image);
			setImage(die7Image);
			setImage(die8Image);
			setImage(die9Image);
			setImage(die10Image);
			setImage(die11Image);
			setImage(die12Image);
			frequency1.innerHTML = f1;
			frequency2.innerHTML = f2;
			frequency3.innerHTML = f3;
			frequency4.innerHTML = f4;
			frequency5.innerHTML = f5;
			frequency6.innerHTML = f6;
			percent1.innerHTML = p1;
			percent2.innerHTML = p2;
			percent3.innerHTML = p3;
			percent4.innerHTML = p4;
			percent5.innerHTML = p5;
			percent6.innerHTML = p6;
		}
		function setImage(dieImg){
			var dieValue = Math.floor(1 + Math.random() * 6);
			dieImg.setAttribute("src", "die" + dieValue + ".png");
			dieImg.setAttribute("alt", "die image with " + dieValue + "spot(s)");
			if(dieValue == 1){
				f1++;
			}else if(dieValue == 2){
				f2++;
			}else if(dieValue == 3){
				f3++;
			}else if(dieValue == 4){
				f4++;
			}else if(dieValue == 5){
				f5++;
			}else{
				f6++;
			}
			p1 = Math.floor(f1/12*10000)/100.00;
			p2 = Math.floor(f2/12*10000)/100.00;
			p3 = Math.floor(f3/12*10000)/100.00;
			p4 = Math.floor(f4/12*10000)/100.00;
			p5 = Math.floor(f5/12*10000)/100.00;
			p6 = Math.floor(f6/12*10000)/100.00;
		}
		function restart(){
			f1 = 0;
			f2 = 0;
			f3 = 0;
			f4 = 0;
			f5 = 0;
			f6 = 0;
			p1 = 0;
			p2 = 0;
			p3 = 0;
			p4 = 0;
			p5 = 0;
			p6 = 0;
		}
		
		window.addEventListener("load",start,false);
	</script>


</body>
</html>
